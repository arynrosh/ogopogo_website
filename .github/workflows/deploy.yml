name: Build & Deploy to Hostinger (FTP)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build

      # Optional: include .htaccess via public/.htaccess (Vite copies public/ -> dist/)
      - name: Show dist contents (debug)
        run: |
          echo "---- dist/ ----"
          ls -la dist || true

      - name: Deploy dist/ to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}
          username: ${{ secrets.HOSTINGER_FTP_USER }}
          password: ${{ secrets.HOSTINGER_FTP_PASS }}
          # If your host requires explicit FTPS, uncomment:
          # protocol: ftps
          local-dir: dist/
          server-dir: public_html/
          # True on first setup (clears remote). Later you can set false if you keep server-only files.
          dangerous-clean-slate: true
