name: Build & Deploy to Hostinger (FTP/FTPS)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build

      # Optional: quick secret length sanity (no values printed)
      - name: Debug secrets length
        run: |
          echo "HOST len: ${#HOSTINGER_FTP_HOST}"
          echo "USER len: ${#HOSTINGER_FTP_USER}"
          echo "PASS len: ${#HOSTINGER_FTP_PASS}"
        env:
          HOSTINGER_FTP_HOST: ${{ secrets.HOSTINGER_FTP_HOST }}
          HOSTINGER_FTP_USER: ${{ secrets.HOSTINGER_FTP_USER }}
          HOSTINGER_FTP_PASS: ${{ secrets.HOSTINGER_FTP_PASS }}

      - name: Show dist contents (debug)
        run: |
          echo "---- dist/ ----"
          ls -la dist || true

      - name: Deploy via FTPS
        id: deploy_ftps
        continue-on-error: false
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}   # set to IP: 213.130.145.204 (no ftp://)
          username: ${{ secrets.HOSTINGER_FTP_USER }} # e.g. u212330416
          password: ${{ secrets.HOSTINGER_FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: ./
          # Keep server-only stuff (e.g., /api, uploads) intact:
          dangerous-clean-slate: false
